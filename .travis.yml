language: android

jdk: oraclejdk8

env:
  matrix:
    - ANDROID_TARGET=android-27 ANDROID_ABI=armeabi-v7a TARGET_SYS_IMAGE=sys-img-armeabi-v7a-google_apis-25
    - ANDROID_TARGET=android-27 ANDROID_ABI=arm64-v8a TARGET_SYS_IMAGE=sys-img-arm64-v8a-google_apis-25
    - ANDROID_TARGET=android-27 ANDROID_ABI=x86 TARGET_SYS_IMAGE=sys-img-x86-google_apis-27
    - ANDROID_TARGET=android-27 ANDROID_ABI=x86_64 TARGET_SYS_IMAGE=sys-img-x86_64-google_apis-26
  global:
    - secure: ""

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.0.3
    - android-27
    - extra-android-m2repository
    - $TARGET_SYS_IMAGE
    - extra-android-support
  licenses:
    - android-sdk-preview-license-52d11cd2
    - android-sdk-license-.+
    - google-gdk-license-.+

before_script:
  # #list available components for sdk update (via second call to "- tools" above)
  # - android list sdk --no-ui --all --extended
  - export WRK_DIR=$(pwd)
  - echo WRK_DIR is $WRK_DIR
  - cd ${WRK_DIR}/android/TMHarness/TMHarnessUX
  - sed -i "s/YOUR_MAPBOX_API_ACCESS_TOKEN/${MBGL_API_ACCESS_TOKEN}/g" mbgl.properties
  # - cat mbgl.properties
  - cd ${WRK_DIR}/android/TMHarness
  - chmod +x ./gradlew

script:
  - "./gradlew build"
