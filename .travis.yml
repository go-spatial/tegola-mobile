language: android

jdk: oraclejdk8

env:
  matrix:
    - ANDROID_TARGET=android-27 ANDROID_ABI=armeabi-v7a EMULATOR_ANDROID_API=google_apis-25 TARGET_TEST_SYS_IMAGE=sys-img-armeabi-v7a-google_apis-25
    - ANDROID_TARGET=android-27 ANDROID_ABI=arm64-v8a EMULATOR_ANDROID_API=google_apis-25 TARGET_TEST_SYS_IMAGE=sys-img-arm64-v8a-google_apis-25
    - ANDROID_TARGET=android-27 ANDROID_ABI=x86 EMULATOR_ANDROID_API=google_apis-27 TARGET_TEST_SYS_IMAGE=sys-img-x86-google_apis-27
    - ANDROID_TARGET=android-27 ANDROID_ABI=x86_64 EMULATOR_ANDROID_API=google_apis-26 TARGET_TEST_SYS_IMAGE=sys-img-x86_64-google_apis-26

  global:
    - secure: ""

android:
  components:
    - tools
    - platform-tools
    #call "- tools" again to update to latest tools
    - tools
    - build-tools-27.0.3
    - android-27
    - extra-android-m2repository
    - $TARGET_TEST_SYS_IMAGE

  licenses:
    - android-sdk-preview-license-52d11cd2
    - android-sdk-license-.+
    - google-gdk-license-.+

before_script:
  # #list available components for sdk update (via second call to "- tools" above) - uncomment and run this once to get an updated list of currently available sys images for emulator, for example
  # - android list sdk --no-ui --all --extended

  - export WRK_DIR=$(pwd)
  - echo WRK_DIR is $WRK_DIR

  #set mbgl api key - apk will not build without one
  - cd ${WRK_DIR}/android/TMHarness/TMHarnessUX
  - sed -i "s/YOUR_MAPBOX_API_ACCESS_TOKEN/${MBGL_API_ACCESS_TOKEN}/g" mbgl.properties
  # - cat mbgl.properties

  #start avd/emulator appropriate for build target - see env.matrix
  #list available avd targets - uncomment and run this once to get an updated list of currently available targets for emulator
  - android list targets
  - echo creating test avd for target "$EMULATOR_ANDROID_API" abi "$ANDROID_ABI"
  - echo no | android create avd --force -n test -t $EMULATOR_ANDROID_API --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

  #make sure gradle script is executable
  - cd ${WRK_DIR}/android/TMHarness
  - chmod +x ./gradlew

script:
  #calling gradlew script w/ connectedCheck arg will execute instrumentation tests located in src/androidTests/
  - "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"
