language: android

jdk: oraclejdk8

env:
  matrix:
    - ANDROID_TARGET=android-27 ANDROID_ABI=armeabi
    - ANDROID_TARGET=android-27 ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-27 ANDROID_ABI=arm64-v8a
    - ANDROID_TARGET=android-27 ANDROID_ABI=x86
    - ANDROID_TARGET=android-27 ANDROID_ABI=x86_64
  global:
    - secure: ""

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.0.3
    - android-27
    - extra-android-m2repository
    - sys-img-armeabi-android-27
    - sys-img-armeabi-v7a-android-27
    - sys-img-arm64-v8a-android-27
    - sys-img-x86-android-27
    - sys-img-x86_64-android-27
    - extra-android-support
  licenses:
    - android-sdk-preview-license-52d11cd2
    - android-sdk-license-.+
    - google-gdk-license-.+

before_script:
  - export WRK_DIR=$(pwd)
  - echo WRK_DIR is $WRK_DIR
  - cd ${WRK_DIR}/android/TMHarness/TMHarnessUX
  - sed -i "s/YOUR_MAPBOX_API_ACCESS_TOKEN/${MBGL_API_ACCESS_TOKEN}/g" mbgl.properties
  - cat mbgl.properties
  - cd ${WRK_DIR}/android/TMHarness
  - chmod +x ./gradlew

script:
  - "./gradlew build"
